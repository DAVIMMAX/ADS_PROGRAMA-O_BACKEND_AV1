<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
    <h3 id="tittle" class="text-center mt-2 mb-4">Alunos matriculados em {{curso.titulo}}</h2>
    <h6 id="descricao" class ="mb-3">{{curso.descricao}}</h5>
    <h5>Lista de Alunos matriculados:</h4>
    <ul>
        {% for aluno in alunos %}
        <li>{{ aluno.nome }} {{ aluno.sobrenome }} - {{ aluno.email }}</li>
        {% empty %}
            <li>Nenhum aluno matriculado.</li>
        {% endfor %}

    </ul>
</div>
</body>
</html>
